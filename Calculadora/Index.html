<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="imagens/calculate.png" type="image/x-icon">
    <title>Calculadora de camel√≥dromo</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class = "calculadora">
            <div id = "grid-calculadora">
                <div class = "display">
                    <input type="text" id="display-screen">
                </div>
                
                <div class = "numeric">
                    <button class = "numeric-button">1</button>
                </div>
                <div class = "numeric">
                    <button class = "numeric-button">2</button>
                </div>
                <div class = "numeric">
                    <button class = "numeric-button">3</button>
                </div>               
                
                <div class = "numeric">
                    <button class = "numeric-button">4</button>
                </div>
                <div class = "numeric">
                    <button class = "numeric-button">5</button>
                </div>
                <div class = "numeric">
                    <button class = "numeric-button">6</button>
                </div>               
                
                <div class = "numeric">
                    <button class = "numeric-button">7</button>
                </div>
                <div class = "numeric">
                    <button class = "numeric-button">8</button>
                </div>
                <div class = "numeric">
                    <button class = "numeric-button">9</button>
                </div>
                <div class = "numeric">
                    <button class = "numeric-button">0</button>
                </div>
                <div class = "numeric">
                    <button class = "numeric-button">,</button>
                </div>
                <div class = "operation">
                    <button class = "operation-button" id = "soma">+</button>
                </div>
                <div class = "operation">
                    <button class = "operation-button" id = "subtracao">-</button>
                </div>
                <div class = "operation">
                    <button class = "operation-button" id = "igual">=</button>
                </div>
            </div>
        </section>
      
      
    </main>
    <footer>

    </footer>
    <script type = "module" src="./dist/main.js"></script>
    
</body>
</html>
